<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body onload="atualizarTotal()">
    <nav id="topbar" class="andika-bold">
        <img src="banana.png" alt="Logo" class="banana">
        <h2>BANANAPLAY</h2>
        <img src="anuncio.png" alt="Jogos a Preço de Banana!" class="banana">
    </nav>
    <main class="andika-regular"> <!-- Display: grid -->

        <section id="comanda">
            <h2>Itens selecionados: </h2>

            <table id="lista_itens">
                <tr>
                    <th>Jogo</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Total</th>

            </table>
            <button class="comprar andika-bold">COMPRAR</button>

        </section>

        <section id="itens">

            </figure>

                <figcaption>What Remains of EDITH FINCH</figcaption>
                <img src="https://3ost.ru/uploads/posts/2020-09/1598946138_what-remains-of-edith-finch.jpg" alt="Finch"><br>
                <input type="button" name=" WROEF" value="8.99" onclick="adicionar(this)"></input>
            </figure>

            <figure id="darksouls">
                <figcaption>DARK SOULS 3</figcaption>
                <img src="https://th.bing.com/th/id/R.711304138753d172b58f79674cc8d63c?rik=ComX2zFFPIN3Tw&riu=http%3a%2f%2fcdn.playmaroc.com%2fwp-content%2fuploads%2f2016%2f11%2fdark-souls-3-cover.jpg&ehk=nlKNsql1GDjzF65adgn00c2ADThmrgF9rTLhLrehDGE%3d&risl=&pid=ImgRaw&r=0" alt="Dark Souls"><br>
                <input type="button" name=" Dark souls 3" value="21.99" onclick="adicionar(this)"></input>
            </figure>

            <figure id="overcooked">
                <figcaption>OVERCOOKED</figcaption>
                <img src="https://assets-prd.ignimgs.com/2022/02/02/overcooked-1643761928797.jpg" alt="Overcooked"><br>
                <input type="button" name=" Overcooked" value="5.99" onclick="adicionar(this)"></input>
            </figure>

            <figure id="minecraft">
                <figcaption>MINECRAFT</figcaption>
                <img src="https://image.api.playstation.com/vulcan/ap/rnd/202211/2219/kMzn6YLwGuOQl1jNRug7AUra.png" alt="Minecraft"><br>
                <input type="button" name=" Minecraft" value="11.99" onclick="adicionar(this)"></input>
            </figure>

            <figure id="portal 2">
                <figcaption>PORTAL 2</figcaption>
                <img src="https://www.mobygames.com/images/covers/l/219678-portal-2-windows-front-cover.jpg" alt="Portal 2"><br>
                <input type="button" name=" Portal 2" value="3.99" onclick="adicionar(this)"></input>
            </figure>

            <figure id="sparking">
                <figcaption>DRAGON BALL Sparking Zero</figcaption>
                <img src="https://cdn.mobygames.com/covers/19265449-dragon-ball-sparking-zero-playstation-5-front-cover.png" alt="sparking"><br>
                <input type="button" name=" DBZ Saprking Zero" value="25.99" onclick="adicionar(this)"></input>
            </figure>

            <figure id="tekken">
                <figcaption>TEKKEN 8</figcaption>
                <img src="https://static.displate.com/857x1200/displate/2024-01-25/4f6ad381aabd7b265cb5b3b456dfe097_13cceee98bffa60104655b0f3659ce4c.jpg" alt="Tekken 8"><br>
